<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I Want to Quit</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href='https://fonts.googleapis.com/css?family=Yeseva+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poppins:300,600' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrapper">
<h1>I Want to Quit <span>Everything</span>.</h1>
<main class="wrapper">
	

	<section class="inputContainer photoChoice">
		<form action="" class="">
		<p>What kind of dream feels too big for you?</p>
		<input type="radio" name="projectChoice" id="art" value="art">
		<label for="art">
			<p>Art</p>
		</label>

		<input type="radio" name="projectChoice" id="writing" value="writing">
		<label for="writing">
			<p>Writing</p>
		</label>
	
		<input type="radio" name="projectChoice" id="code" value="code">
		<label for="code">
			<p>Code</p>
		</label>

		<input type="radio" name="projectChoice" id="science" value="science">
		<label for="science">
			<p>Science</p>
		</label>

		<input type="radio" name="projectChoice" id="everything" value="everything">
		<label for="everything">
			<p class="fullSize">Everything</p>
		</label>
	</form>

	<section class="inputContainer quoteChoices">
		<p>Why do you want to quit?</p>
		<form action="" class="clearfix">
			<input type="radio" name="quoteChoice" id="notGood" value="notGood">
			<label for="notGood">
				<p>I'm not good and I'll never be good.</p>
			</label>

			<input type="radio" name="quoteChoice" id="doesntWork" value="doesntWork">
			<label for="doesntWork">
				<p>I've tried a hundred times and it still doesn't work.</p>
			</label>

			<input type="radio" name="quoteChoice" id="noIdeas" value="noIdeas">
			<label for="noIdeas" class="choiceButton">
				<p>Everything in the world has already been done before.</p>
			</label>
		</form>
	<div class="buttonWrapper">
	<button id="submit">Cheer Up Li'l Buddy!</button>
	</div>


	<div id="container" class="quoteContainer">
		<div class="textWrapper">
			<h2 class="inspoText"></h2>
			<p class="author"></p>
			<p class="company"></p
			<h3></h3>
		</div>
	</div>

	<p class="bottomText">Making a small thing is better than making nothing at all. Keep trying!</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
